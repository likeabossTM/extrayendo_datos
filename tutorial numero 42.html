<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nodos dentro del arbol DOM appendchild</title>


  </head>
  <body>

    <ol id="one" name="lista ordenada">
      <li id="cosa1">esto es un li cualquiera</li>
      <li id="cosa2">esto es otro li cualquiera</li>
    </ol>

    <input type="button" name="" value="agregar elemento de texto" onclick="anonima()">
    <script>
    anonima = function() {
      var nuevoElemento = document.createElement("li");
      var miDiv = document.getElementById("cosa1");
      var cosa = document.getElementById("cosa2");
      miDiv.insertBefore(nuevoElemento, cosa);
    }
        </script>
  </body>
</html>
